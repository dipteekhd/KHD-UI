<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Document</title>
</head>

<body>

    <div class="image-container">

        <!-- Extra Small images -->
        <div>
            <img src="/assets/images/Ayushman.jpg" alt="sqaure-image" class="img img--xs rounded-sm m-md-all">
            <img src="/assets/images/Ayushman.jpg" alt="circle-image" class="img img--xs rounded-circle m-md-all">
        </div>

        <!-- Small images -->
        <div>
            <img src="/assets//images/Ayushman.jpg" alt="sqaure-image" class="img img--sm rounded-sm m-md-all">
            <img src="/assets//images/Ayushman.jpg" alt="circle-image" class="img img--sm rounded-circle m-md-all">
        </div>

        <!-- Medium images -->
        <div>
            <img src="/assets//images/Ayushman.jpg" alt="sqaure-image" class="img img--md rounded-sm m-md-all">
            <img src="/assets//images/Ayushman.jpg" alt="circle-image" class="img img--md rounded-circle m-md-all">
        </div>

    </div>

    <!-- Responsive Image /Full Width Image -->
    <div class='responsive-container'>
        <img src="/assets/images/unsplash.jpg" alt="responsive-image" class="img img--responsive">
    </div>
</body>

</html>
